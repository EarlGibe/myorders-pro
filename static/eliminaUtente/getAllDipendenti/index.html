<!DOCTYPE html>
<html>
<head>
  <title>Lista Dipendenti</title>
  <link rel="stylesheet" href="./style.css">
  <link rel="stylesheet" href="../../includes/css/normalize.css">
  <script src="../../includes/js/favicon.js"></script>
</head>
<body onload="loadPage()">
  <h1>Lista Dipendenti</h1>

  <section class="search-form">
    <form id="seachbarForm" >

      <input type="text" name="query" placeholder="Cerca dipendente..." />
      <input type="submit" value="Cerca" onclick="handleSearch()"/>
    
    </form>
  </section>

  <ul id="dipendentiList"></ul>

  <div id="buttons">
    <a href="../index.html"><button>Indietro</button></a>
  </div>

  <div id="modal" class="modal">
    <div class="modal-content">
      <span class="close" onclick="closeModal()">&times;</span>
      <h3>Sei sicuro di voler eliminare?</h3>
      <span>
        <button onclick="closeModal()">No</button>
        <button id="confermaButton" onclick="eliminaDipendente()">Si</button>
      </span>
     

      <div id="modal-content"></div>
    </div>
  </div>


</body>
<script src="./script.js"></script> 
</html>
