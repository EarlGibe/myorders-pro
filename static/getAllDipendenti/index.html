<!DOCTYPE html>
<html>
<head>
  <title>Lista Dipendenti</title>
  <link rel="stylesheet" href="./style.css">
  <link rel="stylesheet" href="../includes/css/normalize.css">
  <script src="../includes/js/favicon.js"></script>
</head>
<body onload="loadPage()">
  <h1>Lista Dipendenti</h1>

  <section class="search-form">
    <form id="seachbarForm" >

      <input type="text" name="query" placeholder="Cerca dipendente..." />
      <input type="submit" value="Cerca" onclick="handleSearch()"/>
    
    </form>
  </section>

  <ul id="dipendentiList"></ul>

  <div id="buttons">
    <a href="../home"><button>Indietro</button></a>
    <button id="openModalButton" onclick="openModal()">Nuovo dipendente...</button>
  </div>

  <div id="modal" class="modal">
    <div class="modal-content">
      <span class="close" onclick="closeModal()">&times;</span>
      <div id="modal-content"></div>
    </div>
  </div>


</body>
<script src="./script.js"></script> 
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</html>
