<!DOCTYPE html>
<html>
<head>
  <title>Creazione Subagente</title>
  <link rel="stylesheet" href="./style.css">
  <link rel="stylesheet" href="../includes/css/normalize.css">
</head>
<body>
  <h1>Creazione Subagente</h1>
  <form action="salva_subagente.php" method="post">
    <h2>Anagrafica</h2>
    <label for="nome">Nome:</label>
    <input type="text" id="nome" name="nome[]"><br>

    <label for="cognome">Cognome:</label>
    <input type="text" id="cognome" name="cognome[]"><br>

    <label for="codiceFiscale">Codice Fiscale:</label>
    <input type="text" id="codiceFiscale" name="codiceFiscale[]"><br>

    <label for="residenza">Residenza:</label>
    <select id="residenza" name="residenza">
      <option value="address1">Address 1</option>
      <option value="address2">Address 2</option>
      <option value="address3">Address 3</option>
    </select><br>

    <label for="telefono">Telefono:</label>
    <input type="text" id="telefono" name="telefono" required><br>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email"><br>

    <label for="ragioneSociale">Ragione Sociale:</label>
    <input type="text" id="ragioneSociale" name="ragioneSociale[]"><br>

    <label for="pIVA">Partita IVA:</label>
    <input type="text" id="pIVA" name="pIVA[]"><br>

    <label for="sede">Sede:</label>
    <select id="sede" name="sede">
      <option value="address1">Address 1</option>
      <option value="address2">Address 2</option>
      <option value="address3">Address 3</option>
    </select><br>

    <label for="codSDI">Codice SDI:</label>
    <input type="text" id="codSDI" name="codSDI[]"><br>

    <label for="pec">PEC:</label>
    <input type="text" id="pec" name="pec[]"><br>

    <h2>Lista Clienti</h2>
    <label for="listaClienti">Seleziona Clienti:</label>
    <select id="listaClienti" name="listaClienti" multiple>
      <option value="cliente1">Cliente 1</option>
      <option value="cliente2">Cliente 2</option>
      <option value="cliente3">Cliente 3</option>
    </select><br>

    <h2>Lista Aziende</h2>
    <label for="listaAziende">Seleziona Aziende:</label>
    <select id="listaAziende" name="listaAziende" multiple>
      <option value="azienda1">Azienda 1</option>
      <option value="azienda2">Azienda 2</option>
      <option value="azienda3">Azienda 3</option>
    </select><br>

    <input type="submit" value="Salva">
  </form>
</body>
<script src="./script.js"></script> 
</html>
