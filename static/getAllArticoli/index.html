<!DOCTYPE html>
<html>
<head>
    <title>Articoli disponibili</title>
    <link rel="stylesheet" href="./style.css">
  <link rel="stylesheet" href="../includes/css/normalize.css">
  <script src="../includes/js/favicon.js"></script>
</head>
<body onload="loadPage()">
    <h1>Articoli disponibili</h1>

    <section class="search-form">

      <label>
        <input type="radio" name="searchType" value="barcode" checked> Barcode
      </label>
      <label>
        <input type="radio" name="searchType" value="nome"> Nome
      </label>
      
      <form id="seachbarForm">
  
        <input type="text" name="query" placeholder="Cerca qualcosa..." />
        <input type="submit" value="Cerca" onclick="handleSearch()"/>
      
      </form>
    </section>
    
    
    <table id="productTable">
      <tr id="intestazione">
        <th>Nome</th>
        <th>Descrizione</th>
        <th>Prezzo(â‚¬)</th>
        <th>Sconto <br> Applicato (%)</th>
        <th>Codici a barre</th>
        <th>Colori Disponibili</th>
        <th>Taglie Disponibili</th>
    </tr>
   </table>

   <div id="buttons">
    <a href="../getAllCataloghi/index.html"><button>Indietro</button></a>
    <button id="openModalButton">Aggiungi articoli...</button>
  </div>
   

  <div id="modal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <h2>Aggiungi articoli</h2>
        
        <form id="uploadForm" action="../articoli/upload" method="post" enctype="multipart/form-data">
          <input type="file" name="csvFile" accept=".csv" required>
        </form>

        <button type="submit" onclick="uploadArticoli()">Invia</button>

        <span id="successoArticoli" class="infoMessageSpan"></span>
        <span id="warningArticoli" class="infoMessageSpan"></span>
        <span id="erroreArticoli" class="infoMessageSpan"></span>
    </div>
  </div>

</body>
<script src="./script.js"></script>
</html>
