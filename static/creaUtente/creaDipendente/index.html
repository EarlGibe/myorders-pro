<!DOCTYPE html>
<html>
<head>
  <title>Creazione Dipendente</title>
  <link rel="stylesheet" href="./style.css">
  <link rel="stylesheet" href="../../includes/css/normalize.css">
  <script src="../../includes/js/favicon.js"></script>
</head>
<body>
  <h1>Creazione Dipendente</h1>
  <form id="dipendenteForm" method="post">
    <h2>Anagrafica</h2>
    <label for="nome">Nome*:</label>
    <input type="text" id="nome" name="nome[]" required><br>

    <label for="cognome">Cognome*:</label>
    <input type="text" id="cognome" name="cognome[]" required><br>

    <label for="codiceFiscale">Codice Fiscale*:</label>
    <input type="text" id="codiceFiscale" name="codiceFiscale[]" required><br>

    <label for="residenza">Residenza:</label>
    <input type="text" id="residenza" name="residenza"><br>

    <label for="telefono">Telefono*:</label>
    <input type="text" id="telefono" name="telefono" required><br>

    <label for="email">Email*:</label>
    <input type="email" id="email" name="email" required><br>

    <label for="pIVA">Partita IVA:</label>
    <input type="text" id="pIVA" name="pIVA[]"><br>

    <label for="pec">PEC:</label>
    <input type="text" id="pec" name="pec[]"><br>
    <br>
    <input id="saveButton" onclick="salvaDipendente()" type="submit" value="Salva">
    <br><br>
    <span id="warning"></span>
    <span id="successo"></span>
  </form>
</body>
<script src="./script.js"></script> 
</html>
