<!DOCTYPE html>
<html>
<head>
  <title>Creazione Tecnico</title>
  <link rel="stylesheet" href="./style.css">
  <link rel="stylesheet" href="../../includes/css/normalize.css">
  <script src="../../includes/js/favicon.js"></script>
</head>
<body>
  <h1>Creazione Tecnico</h1>
  <form id="tecnicoForm" method="post">
    <h2>Anagrafica</h2>

    <label for="codiceFiscale">Codice Fiscale*:</label>
    <input type="text" id="codiceFiscale" name="codiceFiscale[]" required><br>

    <label for="email">Email*:</label>
    <input type="email" id="email" name="email" required><br>
    <br><br>
    <input id="saveButton" onclick="salvaTecnico()" type="submit" value="Salva">
    <br><br>
    <span id="warning"></span>
    <span id="successo"></span>
  </form>
</body>
<script src="./script.js"></script> 
</html>
