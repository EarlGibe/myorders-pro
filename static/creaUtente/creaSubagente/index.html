<!DOCTYPE html>
<html>
<head>
  <title>Creazione Subagente</title>
  <link rel="stylesheet" href="./style.css">
  <link rel="stylesheet" href="../../includes/css/normalize.css">
  <script src="../../includes/js/favicon.js"></script>
</head>
<body onload="getData()">
  <h1>Creazione Subagente</h1>
  
  <form id="subagenteForm" method="post">
    <h2>Anagrafica</h2>
    <label for="nome">Nome*:</label>
    <input type="text" id="nome" name="nome[]"><br>

    <label for="cognome">Cognome*:</label>
    <input type="text" id="cognome" name="cognome[]"><br>

    <label for="codiceFiscale">Codice Fiscale*:</label>
    <input type="text" id="codiceFiscale" name="codiceFiscale[]"><br>

    <label for="residenza">Residenza:</label>
    <input type="text" id="residenza" name="residenza"><br>

    <label for="telefono">Telefono*:</label>
    <input type="text" id="telefono" name="telefono" required><br>

    <label for="email">Email*:</label>
    <input type="email" id="email" name="email"><br>

    <label for="ragioneSociale">Ragione Sociale:</label>
    <input type="text" id="ragioneSociale" name="ragioneSociale[]"><br>

    <label for="pIVA">Partita IVA*:</label>
    <input type="text" id="pIVA" name="pIVA[]"><br>

    <label for="sede">Sede:</label>
    <input type="text" id="sede" name="sede"><br>

    <label for="codSDI">Codice SDI:</label>
    <input type="text" id="codSDI" name="codSDI[]"><br>

    <label for="pec">PEC:</label>
    <input type="text" id="pec" name="pec[]"><br>

    <span>
      <label for="isAgente"><strong>Modalit√† agente:</strong></label>
      <label class="switch">
        <input type="checkbox" id="isAgenteCheckbox" name="isAgente" value="isAgente">
        <span class="slider round"></span>
      </label>
      
    </span>
    
    

    <h2>Lista Clienti</h2>
    
    <section class="search-form">
    
        <label for="paese">Paese*:</label>
        <select name="paese" id="paeseSearchbar" onchange="selezionaRegione()" required>
        </select>
  
    
        <label for="Regione">Regione:</label>
        <select name="regione" id="regioneSearchbar" onchange="selezionaProvincia()" required>
          <option value="empty"></option>
        </select>
    
        <label for="Provincia">Provincia:</label>
        <select name="provincia" id="provinciaSearchbar" required>
          <option value="empty"></option>
        </select>
  
      
    </section>
  
    <ul id="clientiList"></ul>

    <h2>Lista Aziende</h2>
    <div id="listaAziende">
     
    </div>

    <input id="saveButton" onclick="salvaSubagente()" type="submit" value="Salva">
    <br><br>
    <span id="warning"></span>
    <span id="successo"></span>
  </form>
</body>
<script src="./script.js"></script> 
</html>
