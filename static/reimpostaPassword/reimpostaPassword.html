<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Reimposta password</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="../includes/css/normalize.css">
    <script src="../includes/js/favicon.js"></script>
</head>
<body onload="onLoadReimpostaPassword()">
  
        <h1>Reimposta password</h1>
        <form method="post">
            <label for="OTP">Inserisci OTP:</label>
            <input type="password" name="OTP" id="OTP"><br><br>
            <label for="nuovaPassword">Nuova password:</label>
            <input type="password" name="nuovaPassword" id="nuovaPassword"><br><br>
            <label for="confermaPassword">Conferma nuova password:</label>
            <input type="password" name="confermaPassword" id="confermaPassword"><br><br>
            <input id="resetPasswordButton" type="submit" onclick="resetPassword()" value="Reimposta password">

            <span id="returnToLogin"></span>
            
            <span id="warningMessage"></span>
        
        </form>
</body>
<script src="./script.js"></script> 
</html>
