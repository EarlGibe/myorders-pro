<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cambia password</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="../includes/css/normalize.css">
</head>
<body>
  
        <h1>Reimposta password</h1>
        <form method="post">
            <label for="OTP">Inserisci OTP:</label>
            <input type="password" name="OTP" id="OTP"><br><br>
            <label for="nuova_password">Nuova password:</label>
            <input type="password" name="nuova_password" id="nuova_password"><br><br>
            <label for="conferma_password">Conferma nuova password:</label>
            <input type="password" name="conferma_password" id="conferma_password"><br><br>
            <input id="changePasswordButton" type="submit" onclick="changePassword()" value="Reimposta password">
            
            <span id="warningMessage"></span>
        
        </form>
</body>
<script src="./script.js"></script> 
</html>
