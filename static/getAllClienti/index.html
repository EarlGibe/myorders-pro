<!DOCTYPE html>
<html>
<head>
  <title>Lista Clienti</title>
  <link rel="stylesheet" href="./style.css">
  <link rel="stylesheet" href="../includes/css/normalize.css">
  <script src="../includes/js/favicon.js"></script>
</head>
<body onload="loadPage()">
  <h1>Lista Clienti</h1>

  <section class="search-form">
    <form id="seachbarForm" >

      <input type="text" name="query" placeholder="Cerca cliente..." />
      <input type="submit" value="Cerca" onclick="handleSearch()"/>
    
    </form>

  
      <label for="paese">Paese*:</label>
      <select name="paese" id="paeseSearchbar" onchange="selezionaRegione()" required>
      </select>

  
      <label for="Regione">Regione*:</label>
      <select name="regione" id="regioneSearchbar" onchange="selezionaProvincia()" required>
        <option value="empty"></option>
      </select>
  
      <label for="Provincia">Provincia*:</label>
      <select name="provincia" id="provinciaSearchbar" required>
        <option value="empty"></option>
      </select>

    
  </section>

  <ul id="clientiList"></ul>

  <div id="buttons">
    <a href="../home"><button>Indietro</button></a>
    <button id="openModalButton" onclick="openModal()">Nuovo cliente...</button>
  </div>

  <div id="modal" class="modal">
    <div class="modal-content">
      <span class="close" onclick="closeModal()">&times;</span>
      <div id="modal-content"></div>
    </div>
  </div>


</body>
<script src="./script.js"></script> 
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</html>
